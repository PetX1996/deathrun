// ============================================================== //
// AFK
// bool		Enables afk (checking player keyboard and mouse)
set scr_CAAFKEnabled 1
set scr_CJAFKEnabled 1
// bool		Working in menu is like playing
set scr_CAAFKUIEnabled 1
set scr_CJAFKUIEnabled 1
// int		Time until player got warn message (seconds)
set scr_CAAFKWarnTime 30
set scr_CJAFKWarnTime 30
// int		Time until it kills/move to spect (seconds)
set scr_CAAFKFinishTime 35
set scr_CJAFKFinishTime 35
// int		Action  0 - kill, 1 - move to spectator, 2 - pick new, 3 - AutoActivateTTs
set scr_CAAFKAction 1
set scr_CJAFKAction 0
// int		AutoActivateTTs - min time for activate next trap
set scr_CAAFKActivateTTMin 5
// int		AutoActivateTTs - max time for activate next trap
set scr_CAAFKActivateTTMax 20

// ============================================================== //
// STUCK
// bool		Enables stuck (checking player moving -> player doesn't move -> he is probably stucked)
set scr_CAStuckEnabled 1
set scr_CJStuckEnabled 1
// int		Time until player got warn message (seconds)
set scr_CAStuckWarnTime 60
set scr_CJStuckWarnTime 20
// int		Time until it kills player (seconds)
set scr_CAStuckKillTime 65
set scr_CJStuckKillTime 25