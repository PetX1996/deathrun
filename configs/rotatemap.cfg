// PRIORITY
// ================================================
// scr_<dvarName>
// <- HERE MAPPER MIGHT CHANGE SOME VALUE FROM MAP GSC 
// <mapName>_<dvarName>
// all_<dvarName>
// <- HERE MAPPER MIGHT CHANGE SOME VALUE FROM MAP GSC 
// ================================================

// ============================================================== //
// ROTATEMAP
// int		0 - sequential, 1 - full random, 2 - random with IgnoredMaps
set scr_RMType 0
	
// int		static count of last played maps which are ignored in rotating or voting
set scr_RMIgnCount 15
// float	number of ignored maps depends on number of maps in the maplist
// 			if this == 0 then count = RMIgnCount;
//			(0 = none, 0.5 = half of maplist, 1 = all maps)
set scr_RMIgnMapListFraction 0

// ============================================================== //
// VOTEMAP
// bool		enables voting, otherwise uses rotateMap
set scr_VMEnabled 1

// int		time for rating current map (seconds)
set scr_VMRateTime 5
// int		time for voting (seconds)
set scr_VMTime 15
// int		time for shown the winning map (seconds)
set scr_VMAfterTime 5

// ============================================================== //
// CONTENT
// int		count of maps in the vote menu
set scr_VMMapCount 6
// int		adds x maps from last voting (except previous map)
set scr_VMAddLast 1
// int		adds x popular maps (stars >= 3)
set scr_VMAddPopular 2
// int		adds x unpopular maps (stars <= 3)
set scr_VMAddUnPopular 0
// int		adds x rated maps (maps which have more votes than average)
set scr_VMAddRated 0
// int		adds x unrated maps (maps which have less votes than average)
set scr_VMAddUnRated 1
// int		adds x old maps
set scr_VMAddOld 0
// int		adds x new maps
set scr_VMAddNew 1
// int		adds x hard maps (stars > 3)
set scr_VMAddHard 1
// int		adds x easy maps (stars < 3)
set scr_VMAddEasy 0
// int		adds x long maps (stars > 3)
set scr_VMAddLong 0
// int		adds x short maps (stars < 3)
set scr_VMAddShort 0
	
// ============================================================== //
// FILTER
// bool		filters maps in the voting
set scr_VMFilterEnabled 0
// bool		enables popular maps (stars > 3)
set scr_VMFilterPopular 1
// bool		enables unpopular maps (stars < 3)
set scr_VMFilterUnPopular 1
// bool		enables rated maps (maps which have more votes than average)
set scr_VMFilterRated 1
// bool		enables unrated maps (maps which have less votes than average)
set scr_VMFilterUnRated 1
// bool		enables old maps
set scr_VMFilterOld 1
// bool		enables new maps
set scr_VMFilterNew 1
// bool		enables hard maps (stars > 3)
set scr_VMFilterHard 1
// bool		enables easy maps (stars < 3)
set scr_VMFilterEasy 1
// bool		enables long maps (stars > 3)
set scr_VMFilterLong 1
// bool		enables short maps (stars < 3)
set scr_VMFilterShort 1