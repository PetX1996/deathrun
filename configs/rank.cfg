// PRIORITY
// ================================================
// scr_<dvarName>
// <- HERE MAPPER MIGHT CHANGE SOME VALUE FROM MAP GSC 
// <mapName>_<dvarName>
// all_<dvarName>
// <- HERE MAPPER MIGHT CHANGE SOME VALUE FROM MAP GSC 
// ================================================

// ============================================================== //
// CLIENT SCORE
// float	multiplicates all score with this value
set scr_CSMultiplicator 1

// int		kill
set scr_CSKill 50
// int		kill by headshot
set scr_CSKillHeadshot 100
// int		assist
set scr_CSAssist 10

// ============================================================== //
// ACTIVATOR ONLY
// int		killed jumper by trap
set scr_CSAJumperDied 15
// int		activated trap
set scr_CSATrapActivate 10

// ============================================================== //
// JUMPER ONLY
// int		succeeded trap
set scr_CSJTrapSucceed 5
// int		finished at first place
set scr_CSJFinishedFirst 150
// int		finished at second place
set scr_CSJFinishedSecond 100
// int		finished at third place
set scr_CSJFinishedThird 50
// int		finished at fourth or other place
set scr_CSJFinishedNext 25