// PRIORITY
// ================================================
// scr_<dvarName>
// <- HERE MAPPER MIGHT CHANGE SOME VALUE FROM MAP GSC 
// <mapName>_<dvarName>
// all_<dvarName>
// <- HERE MAPPER MIGHT CHANGE SOME VALUE FROM MAP GSC 
// ================================================

// ============================================================== //
// CLASSIC
// bool		game logic
set scr_GLEnabled 1

// int		Free walking while waitting for more players
//			Maps can also rotate without players
set scr_GLClassicSinglePlayerEnabled 1
// int		Time until singleplayer starts (seconds)
set scr_GLClassicSinglePlayerTime 5
// int		Minimum players for start round classic round
set scr_GLClassicMinPlayers 2
// int		Time until rounds begin (seconds)
set scr_GLClassicTimePreMatch 0
// int		Time until jumpers will be released (seconds)
set scr_GLClassicTimeJumpers 5
// int		Time until activators will be released (seconds)
set scr_GLClassicTimeActivators 0
// float	Duration of the round (minutes)
set scr_GLClassicTimeLimit 4
// bool		Enables/Disables respawning after start
set scr_GLClassicPostRespawnEnabled 0
// int		Time until jumpers will be respawning after start (seconds)
set scr_GLClassicPostRespawnTime 0
// bool		Enables/Disables permanentlly respawning after start
set scr_GLClassicPostRespawnPermEnabled 0

// int		number of rounds
set scr_GLRoundLimit 8

// ============================================================== //
// PICKING
// bool		Enables picking more activators
set scr_GLPickMoreEnabled 0
// float	How many players will be picked
// 			activatorsCount = max(players * this, 1); 
// 			if this == 0 then activatorsCount = GLPickStaticCount;
//			(0 = none, 0.5 = half of players on the server, 1 = all players)
set scr_GLPickFraction 0.1
// int		How many players will be LITERALY picked?
set scr_GLPickStaticCount 1
// int		Picking type (0 - random, 1 - always fair, 2 - mix)
set scr_GLPickType 2
// int		Chance (%) for random picking in mix picking type
set scr_GLPickTypeMixRnd 10

// ============================================================== //
// FREE RUN
// bool		Enable/Disable FreeRun (game with disabled traps)
set scr_GLFreeRunEnabled 1
// bool		Enables option for activate FreeRun after Activators activated any traps
set scr_GLFreeRunAfterActivated 0
// bool		Enables FreeRun on maps without registered TTs
set scr_GLFreeRunWithoutTTs 0
// float	How many activators have to agree for start free run
//			(0 = none, 0.5 = 50%, 1 = all)
set scr_GLFreeRunChooseFraction 1.0
// int		Time for choose free run (seconds)
set scr_GLFreeRunChooseTime 5
// int		Activators' health
//		0 -> don't change
set scr_GLFreeRunAHealth 100
// int		Jumpers' health
//		0 -> don't change
set scr_GLFreeRunJHealth 100
// string	Activators' weapon
//		"" -> don't change
set scr_GLFreeRunAWeapon "knife_mp"
// string	Jumpers' weapon
//		"" -> don't change
set scr_GLFreeRunJWeapon "knife_mp"
	
// ============================================================== //
// TRAINING ROUND
// bool		Enable/Disable TrainingRound(first round without any activator)
set scr_GLTrainingRoundEnabled 1
// float	Duration of the round (minutes)
set scr_GLTrainingRoundTimeLimit 1
	
// ============================================================== //
// ONE TEAM
// bool		Enable/Disable OneTeam(game without any activator)
set scr_GLOneTeamEnabled 0
// int		Minimum players for start round without activator
set scr_GLOneTeamMinPlayers 1
// int		Free walking while waitting for more players
//			Maps can also rotate without players
set scr_GLOneTeamSinglePlayerEnabled 1
// int		Time until singleplayer starts (seconds)
set scr_GLOneTeamSinglePlayerTime 5
// int		Time until rounds begin (seconds)
set scr_GLOneTeamTimePreMatch 5
// float	Duration of the round (minutes)
set scr_GLOneTeamTimeLimit 4
// bool		Enables/Disables respawning after start
set scr_GLOneTeamPostRespawnEnabled 0
// int		Time until jumpers will be respawning after start (seconds)
set scr_GLOneTeamPostRespawnTime 0
// bool		Enables/Disables permanentlly respawning after start
set scr_GLOneTeamPostRespawnPermEnabled 0

// ============================================================== //
// ENDINGS
// int		duration of end round statistic (seconds)
set scr_GLVicTime 10

// int		duration of end map statistic (seconds)
set scr_GLEOGTime 0